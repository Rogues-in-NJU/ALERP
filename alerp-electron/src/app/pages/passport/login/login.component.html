<div class="login-content">
  <div class="login-header">
    <h1 class="login-title">登录</h1>
  </div>
  <form id="login-form" nz-form [formGroup]="loginForm">
    <nz-form-item>
      <nz-form-label>账户</nz-form-label>
      <nz-form-control nzHasFeedback>
        <nz-input-group nzPrefixIcon="user">
          <input nz-input name="username" type="text" id="username" formControlName="username" placeholder="输入手机号"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>密码</nz-form-label>
      <nz-form-control nzHasFeedback>
        <nz-input-group nzPrefixIcon="lock">
          <input nz-input name="password" type="password" id="password" formControlName="password" placeholder="输入密码"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>选择地区</nz-form-label>
      <nz-form-control nzHasFeedback>
        <nz-select formControlName="location" style="width: 100%;">
          <nz-option nzLabel="苏州" [nzValue]="1"></nz-option>
          <nz-option nzLabel="昆山" [nzValue]="2"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <a class="login-form-forgot" (click)="forgetPassword()">忘记密码</a>
        <button nz-button nzType="primary" class="login-form-button" type="button" (click)="login()">登录</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
