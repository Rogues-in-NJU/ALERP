<div class="login-content">
  <div class="login-header">
    <h1 class="login-title">登录</h1>
  </div>
  <form id="login-form" nz-form>
    <nz-form-item>
      <nz-form-label>账户</nz-form-label>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="user">
          <input nz-input name="username" type="text" id="username" placeholder="输入手机号"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>密码</nz-form-label>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="lock">
          <input nz-input name="password" type="password" id="password" placeholder="输入密码"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <a class="login-form-forgot" (click)="forgetPassword()">忘记密码</a>
        <button nz-button nzType="primary" class="login-form-button" type="button" routerLink="/workspace">登录</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
