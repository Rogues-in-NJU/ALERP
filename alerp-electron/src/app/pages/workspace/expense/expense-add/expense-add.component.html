<nz-page-header>
  <nz-page-header-title>新增公司支出</nz-page-header-title>
  <nz-page-header-extra>
    <button nz-button nzType="primary"
            (click)="saveExpense()"
            [disabled]="!expenseForm.valid || isSaving">
      <i nz-icon nzType="save" nzTheme="outline" *ngIf="!isSaving"></i>
      <i nz-icon nzType="loading" nzTheme="outline" *ngIf="isSaving"></i>
      保存
    </button>
  </nz-page-header-extra>
</nz-page-header>
<div class="content">
  <form nz-form nzLayout="inline" [formGroup]="expenseForm">
    <div nz-row [nzGutter]="24">
      <div nz-col nzSpan="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired nzSpan="6">标题</nz-form-label>
          <nz-form-control nzHasFeedback nzSpan="14">
            <input nz-input formControlName="title" class="info-input"/>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired nzSpan="6">金额</nz-form-label>
          <nz-form-control nzHasFeedback nzSpan="14">
            <input nz-input formControlName="cash" class="info-input"/>
            <!--<nz-input-number [nzFormatter]="cashFormatter" formControlName="cash" nzMin="0" nzStep="0.01"-->
                             <!--class="info-input"></nz-input-number>-->
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired nzSpan="6">支出日期</nz-form-label>
          <nz-form-control nzHasFeedback nzSpan="14">
            <nz-date-picker nzShowTime
                            class="info-input"
                            formControlName="doneAt"
                            [nzDisabledDate]="disabledDate"
                            nzFormat="yyyy-MM-dd HH:mm"
                            nzPlaceHolder="选择时间">

            </nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired nzSpan="6">描述</nz-form-label>
          <nz-form-control nzHasFeedback nzSpan="14">
            <input nz-input formControlName="description" class="info-input"/>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
  <br/>
</div>
