<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <h1>ALERP</h1>
      </a>
    </div>
    <div class="menu-header">
      主菜单
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item routerLink="dashboard" nzMatchRouter>
        <i nz-icon nzType="dashboard"></i>
        <span>控制面板</span>
      </li>
      <li nz-menu-item routerLink="customer/list" nzMatchRouter>
        <i nz-icon nzType="contacts" nzTheme="outline"></i>
        <span>客户管理</span>
      </li>
      <li nz-submenu nzTitle="采购单管理" nzIcon="shopping-cart">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="purchase-order/list">采购单列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="purchase-order/add">新增采购单</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="加工单管理" nzIcon="rocket">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="processing-order/list">加工单列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="processing-order/add">新增加工单</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="出货单管理" nzIcon="upload">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="shipping-order/list">出货单列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="shipping-order/add">新增出货单</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="欠款明细" nzIcon="account-book">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>欠款明细记录</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>逾期未还记录</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item routerLink="product" nzMatchRouter>
        <i nz-icon nzType="dashboard"></i>
        <span>商品管理</span>
      </li>
      <li nz-submenu nzTitle="公司支出" nzIcon="transaction">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="expense/list">公司支出列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="expense/add">新增公司支出</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="用户管理" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="user-management/list">用户列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="user-management/add">新增用户</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="user-management/operation">操作日志</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        <div class="header-nav">
          <ul nz-menu nzMode="horizontal">
            <li nz-submenu nzTitle="用户中心" nzIcon="user" [nzOpen]="isOpen">
              <ul>
                  <li nz-menu-item routerLink="user-center/user">用户信息</li>
                  <li nz-menu-item routerLink="user-center/user">修改密码</li>
                  <li nz-menu-item (click)="logout()">登出</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <app-tab>
          <router-outlet></router-outlet>
        </app-tab>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
