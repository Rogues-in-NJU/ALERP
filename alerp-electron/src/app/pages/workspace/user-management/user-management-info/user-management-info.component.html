<nz-page-header>
  <nz-page-header-title>用户详情</nz-page-header-title>
  <nz-page-header-extra>
    <button nz-button nzType="primary"
            (click)="saveUser()"
            [disabled]="!userManagementForm.valid || isSaving">
      <i nz-icon nzType="save" nzTheme="outline" *ngIf="!isSaving"></i>
      <i nz-icon nzType="loading" nzTheme="outline" *ngIf="isSaving"></i>
      保存
    </button>
  </nz-page-header-extra>
</nz-page-header>
<div class="content" *ngIf="isLoading">
  <nz-skeleton [nzActive]="true"></nz-skeleton>
  <nz-skeleton [nzActive]="true"></nz-skeleton>
</div>
<div class="content" *ngIf="!isLoading">
  <nz-descriptions nzBordered>
    <nz-descriptions-item nzTitle="姓名" [nzSpan]="2">{{ userManagementData.name }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="电话号码" [nzSpan]="3">{{ userManagementData.phoneNumber }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="状态" [nzSpan]="2">
      <nz-badge nzStatus="success" nzText="在职" *ngIf="userManagementData.status === 1"></nz-badge>
    </nz-descriptions-item>
  </nz-descriptions>
  <br/>
  <h3>权限列表</h3>
  <form nz-form nzLayout="inline" [formGroup]="userManagementForm">
    <div nz-row [nzGutter]="24">
      <div nz-col nzSpan="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired nzSpan="6">权限1</nz-form-label>
          <nz-form-control nzHasFeedback nzSpan="14">
            <nz-radio-group formControlName="radioValue1">
              <label nz-radio nzValue="0">不可读</label>
              <label nz-radio nzValue="1">只读</label>
              <label nz-radio nzValue="2">读写</label>
            </nz-radio-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="8">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired nzSpan="6">权限2</nz-form-label>
          <nz-form-control nzHasFeedback nzSpan="14">
            <nz-radio-group formControlName="radioValue2">
              <label nz-radio nzValue="0">不可读</label>
              <label nz-radio nzValue="1">只读</label>
              <label nz-radio nzValue="2">读写</label>
            </nz-radio-group>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</div>
